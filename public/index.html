<!DOCTYPE html>

<body class="font-dana">
<svg class="hidden">

    </symbol>
</svg>
    <!-- header -->
     <header class="w-[1440px] h-[129px] pt-6 mx-auto ">
        <nav class="flex justify-between items-center ">
            <!-- right side  -->
            <div class="flex gap-x-6 items-center">
                <h1 class=" text-[#CB1B1B] text-2xl font-DanaDemiBold">ایـــرانی  فرش</h1>
                <div class="text-[#717171] font-DanaMedium">
                    <button class="flex gap-x-2 p-3  w-[439px] bg-[#EDEDED] rounded-xl ">

                            <use href="#search"></use>
                        </svg>
                        <span>جستجو  فرش</span>

                </div>
            </div>
            <!-- left side -->

                         <svg>
                             <use href="#shopping"></use>
                         </svg>
                     </button>
                 </div>
                 <div class="text-[#CB1B1B]">
                     <button class="bg-transparent border border-[#CB1B1B] rounded-xl inline-flex justify-center items-center h-12 w-[153px] ">

                         </svg>

                     </button>
                 </div>
             </div>
        </nav>
        <div class="w-[1224px] h-[45px] mt-3">

            </li>
            <li>

            <li>
              <a href="">تماس با ما</a>

            <li>
